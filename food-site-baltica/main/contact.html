        <div class="content" id="content-contact">
            <div class="bgOverlay">
                <div class="navbar">
                    <div class="navbar-flex">
                        <div class="navbar-item-1">
                            <p>
                                <a href=index.html>Baltica</a>
                            </p>
                        </div>
                        <div class="navbar-item-2">
                            <p>
                                <a href=about.html>Om oss</a>
                            </p>
                        </div>
                        <div class="navbar-item-3">
                            <p>
                                <a href="menu.html">Meny</a>

                        </div>
                        <div class="navbar-item-4">
                            <p>

                            </p>

                        <div class="navbar-item-5">

                                <img src="/img/shopping-cart.png" width="90" height="90" id="shopping-cart">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="mid-content">
                    <div class="menu-header" id="contact-header">
                        <p>
                            <b>
                                Kontakta Oss
                            </b>
                        </p>
                    </div>
                    <div class="contact-desc-bg">
                        <div class="contact-desc-box">
                            <p>
                                Vill du boka bord, fråga om allergier eller
                                ansöka om jobb?
                                Du kan alltid kontakta oss, 
                                var du än är, vad det än gäller.
                            </p>
                        </div>
                    </div>
                    <div class="contact-details-bg">
                        <div class="contact-details-box">
                            <form action="#">
                                <br>
                                <br>
                                <label for="fname">Förnamn:</label>
                                <br>
                                <input type="text" id="fname" name="fname">
                                <br>
                                <br>
                                <br>
                                <label for="lname">Efternamn:</label>
                                <br>
                                <input type="text" id="lname" name="fname">
                                <br>
                                <br>
                                <br>
                                <label for="email">Email:</label>
                                <br>
                                <input type="text" id="email" name="email">
                                <br>
                                <br>
                                <br>
                                <label for="textbox">Meddelande:</label>
                                <br>
                                <textarea name="textbox" cols="55" rows="8"></textarea>
                                <br>
                                <span class="form-buttons">
                                    <button type="submit" id="submit">Skicka &#x2708</button>    
                                    <button type="clear" id="clear">Rensa</button>
                                </span>
                            </form>
                            <span class="contact-content-1">
                                <p id="contact-header-2">
                                    Kontakt
                                </p>
                                <p id="contact-content">
                                    <u>contact@baltica.com</u>
                                </p>
                            </span>
                            <span class="contact-content-2">
                                <p id="contact-header-2">
                                    Vår adress
                                </p>

                                    Baltvägen 14
                                    123 45
                                    Baltstaden
                                    Baltikum

                    </div>

                                <form action="#">
                                    <input type="text" placeholder="Sök: " name="search">
                                    <button type="submit">&#x1F50D</button> 
                                </form>
                            </div>
                        </div>
                    </footer>   
                </div>
