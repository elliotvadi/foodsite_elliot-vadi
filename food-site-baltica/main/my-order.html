    <body>
        <div class="content" id="contentMyOrder">
            <div class="navbar">
                <div class="navbar-flex">
                    <div class="navbar-item-1">
                        <p>
                            <a href=index.html>Baltica</a>

                        </a>
                    </div>
                </div>
            </div>
            <div class="mid-content">
                <div class="menu-header" id="myOrder-header">
                    <p>
                        Din beställning
                    </p>
                </div>
                <div class="myOrderHorizLine" id="myOrderHorizLine-1"></div>
                <div class="orderContentOverlay" id="orderContentOverlay">
                    <div class="order1Main">
                        <div class="orderItemName" id="orderItem1">
                            Piradzini
                        </div>
                        <div class="orderItemEdit">
                            <span class="orderItemEditPencil">
                                <img src="\img\pencil.png" width="16" height="16"> 
                            </span>
                        </div>
                        <div class="orderItemDelete">
                            <span class="orderItemDeleteCross">
                                <img src="\img\cross.png" width="24" height="24">
                            </span>
                        </div>
                        <div class="orderItemPrice" id="orderItemPrice-1">
                            80 kr
                        </div>
                    </div>
                    <div class="order1Detail">
                        <div class="orderAmountHeader" id="order1AmountHeader">
                            Antal
                        </div>
                        <div class="orderAmount" id="order1Amount">
                            6
                        </div>
                        <div class="orderAdditiveHeader" id="order1AdditiveHeader">
                            Fyllning
                        </div>
                        <div class="orderAdditive" id="order1Additive">
                            Fläsk, lök, kryddor
                        </div>
                    </div>
                    <div class="myOrderHorizLine" id="myOrderHorizLine-2"></div>
                    <div class="orderVAT">
                        <div class="orderVatHeader" id="orderVatHeader">
                            Moms (25%):
                        </div>
                        <div class="orderVatTotal" id="orderVatTotal">
                            20 kr
                        </div>
                    </div>
                    <div class="myOrderHorizLine" id="myOrderHorizLine-3"></div>
                        <div class="orderTotalPricingBG">
                            <div class="orderTotalPricingTxt">
                                Totalt:
                            </div>
                            <div class="orderTotalPricing">
                                100 kr
                            </div>
                        </div>
                    </div>
                    <div class="myOrderHorizLine" id="myOrderHorizLine-4"></div>
                </div>
                <div class="orderPaymentForm">
                    <form action="#">
                        <br>
                        <br>
                        <label for="myOrderFname">Förnamn: </label>
                        <br>
                        <input type="text" id="myOrderFname" name="myOrderFname">
                        <br>
                        <br>
                        <label for="myOrderLname">Efternamn: </label>
                        <br>
                        <input type="text" id="myOrderLname" name="myOrderLname">
                        <br>
                        <br>
                        <label for="myOrderAddress">Adress: </label>
                        <br>
                        <input type="text" id="myOrderAddress" name="myOrderAddress">
                        <br>
                        <br>
                        <label for="myOrderAddress2">Adress, rad 2: </label>
                        <br>
                        <input type="text" id="myOrderAddress2" name="myOrderAddress2">
                        <br>
                        <br>
                        <label for="myOrderCardNumber">Kortnummer: </label>
                        <br>
                        <input type="text" id="myOrderCardNumber" name="myOrderCardNumber">
                        <br>
                        <br>
                        <label for="myOrderCVC">CVC: </label>
                        <br>
                        <input type="text" id="myOrderCVC" name="myOrderCVC">
                        <br>
                        <br>
                        <label for="myOrderPhoneNumber">Telefonnummer: </label>
                        <br>
                        <input type="text" id="myOrderPhoneNumber" name="myOrderPhoneNumber">
                        <span class="myOrderPayButton">
                            <button type="submit" id="myOrderPayButton">Betala</button>
                        </span>

                    </form>
                </div>
                <div class="myOrderImage"></div>
            </div>
            <footer>
                <div class="footer" id="footerMyOrder">
                    <div class="copyright">
